
<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
</head>
<body>
 <h1>Formulario</h1>
  <form id="formulario">
    <label for="nombre">Como:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="objetivo">Quiero:</label>
    <input type="text" id="objetivo" name="objetivo" required><br><br>
    <button id="trabajar">Trabajar</button>
  </form>

  <script src="popup.js"></script>
  <p id="respuesta">Respuesta</p>   
  <button id="btnImprimir">Imprimir Base de Datos</button>
</body>
</html>
