<!DOCTYPE html>
<html>
<head>
  
  <title>Popup</title>
  <style>
    /* Estilos para la ventana emergente */
    body {
      width: 300px;
      height: 500px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 0.4;
      margin: 0;
      padding: 10px;
      background-color: #6967e9;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      margin-top: 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }
    #formulario {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  label {
    font-size: 18px;
    margin-bottom: 5px;
  }
  
  input[type="text"] {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: none;
    box-shadow: none;
    background-color: #F1F1F1;
    color: #333333;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
  }
  
  button {
    width: 200px;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    box-shadow: none;
    background-color: #6967e9;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
  }

    #respuesta {
      line-height: 1.4;
      width: 100%;
      height: 200px;
      background-color: #23272A;
      color: #F0F0F0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      overflow-y: scroll;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .chat {
      background-color: #2C2F33;
      color: #F0F0F0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: inline-block;
    }
        #btnImprimir {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #btnImprimir:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
  <h1>Formulario</h1>
  <form id="formulario">
    <label for="nombre">Como:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="objetivo">Quiero:</label>
    <input type="text" id="objetivo" name="objetivo" required><br><br>
    <button id="trabajar">Trabajar</button>
  </form>


  <div id="respuesta">Resultados</div>   
  <button id="btnImprimir">Imprimir</button>

  <script src="popup.js"></script>
</body>
</html>
